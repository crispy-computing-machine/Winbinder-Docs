<h2>wb_sys_dlg_save</h2>
<p>string <b>wb_sys_dlg_save</b> ([int parent[, string title [, string filter[,
string path[, string filename]]]]])</p>
<p>Displays the standard Save As&nbsp;dialog box. Returns
<code>TRUE</code> on success or&nbsp;<code>FALSE</code> if an error occurs.</p>
