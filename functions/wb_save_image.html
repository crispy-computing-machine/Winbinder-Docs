<h2>wb_save_image</h2>
<p>bool <b>wb_save_image </b>(int image, string filename)</p>
<p>Saves <i>image</i> to file&nbsp;<i>filename</i>. Returns
<code>TRUE</code> on success or&nbsp;<code>FALSE</code> if an error occurs.</p>
