<h2>wb_sys_dlg_color</h2>
<p>long <b>wb_sys_dlg_color</b> ([int parent[, string title [, int color]]])</p>
<p>Displays the standard Select Color dialog box. Returns
<code>TRUE</code> on success or&nbsp;<code>FALSE</code> if an error occurs.</p>
